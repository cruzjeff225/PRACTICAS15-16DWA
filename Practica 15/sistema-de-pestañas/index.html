<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pestañas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" data-tab="tab1">Pestaña 1</button>
            <button class="tab" data-tab="tab2">Pestaña 2</button>
            <button class="tab" data-tab="tab3">Pestaña 3</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="content active">
                <h2>Pestaña 1</h2>
                <p>Contenido de la primera pestaña.</p>
            </div>
            <div id="tab2" class="content">
                <h2>Pestaña 2</h2>
                <p>Contenido de la segunda pestaña.</p>
            </div>
            <div id="tab3" class="content">
                <h2>Pestaña 3</h2>
                <p>Contenido de la tercera pestaña.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
